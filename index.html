<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="homeScore">0</h2>
                <button class="score-btn" onclick="addH1()">+1</button>
                <button class="score-btn" onclick="addH2()">+2</button>
                <button class="score-btn" onclick="addH3()">+3</button>
                <button class="reset-btn" onclick="resetHome()">RESET HOME</button>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guestScore">0</h2>
                <button class="score-btn" onclick="addG1()">+1</button>
                <button class="score-btn" onclick="addG2()">+2</button>
                <button class="score-btn" onclick="addG3()">+3</button>
                <button class="reset-btn" onclick="resetGuest()">RESET GUEST</button>
            </div>

        </div> <!-- /contiainer -->
        <script src="index.js"></script>
    </body>
</html>
